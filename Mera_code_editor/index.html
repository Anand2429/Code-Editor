<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mera Code Editor</title>
    <link rel="stylesheet" href="sty.css" media="only screen and (max-width: 768px)">
    <link rel="stylesheet" href="style.css" media="only screen and (min-width: 769px)">
    <script src="https://kit.fontawesome.com/4b5252f14d.js" crossorigin="anonymous"></script>
</head>
<body>
    <center><h1><u><Strong>Mera Code Editor</Strong></u></h1></center>
    <center><h4><i>-By Anand Kumar Singh</i></h4></center>
    <div class="container">
        <div class="left">
            <label><i class="fa-brands fa-html5"></i>HTML</label>
            <textarea id="html-code" onkeyup="run()"></textarea>

            <label><i class="fa-brands fa-css3"></i>CSS</label>
            <textarea id="css-code" onkeyup="run()"></textarea>

            <label><i class="fa-brands fa-square-js"></i>JavaScript</label>
            <textarea id="js-code" onkeyup="run()"></textarea>
        </div>
        <div class="right">
            <label class="output">Output Box</label>
            <iframe id="output"></iframe>
        </div>
    </div>
    <br>
    <footer>
        <center><p>&copy; All rights reserved || Made by Anand Kumar Singh</p></center>
    </footer>

    <script>
        function run(){
            let htmlCode = document.getElementById("html-code").value;
            let cssCode = document.getElementById("css-code").value;
            let jsCode = document.getElementById("js-code").value;
            let output = document.getElementById("output");

            output.contentDocument.body.innerHTML = htmlCode + "<style>" + cssCode + "</style>";
            output.contentWindow.eval(jsCode);
        }
    </script>
</body>

</html>
